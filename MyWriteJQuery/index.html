<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .red{
            color: red;
        }
    </style>
</head>
<body>

<ul>
    <li id="item1">选项1</li>
    <li id="item2">选项2</li>
    <li id="item3">选项3</li>
    <li id="item4">选项4</li>
    <li id="item5">选项5</li>
</ul>

<script type="text/javascript">

    //自定义jQuery
    window.jQuery = function(queryStr) {

        let nodes

        if (typeof queryStr) {
            nodes = document.querySelectorAll(queryStr)
        }else if (queryStr instanceof Node) {
            nodes = {
                0:queryStr,
                length: 1
            }
        }
        nodes.addClass = function(className){
            for (let i=0;i<nodes.length;i++){
                nodes[i].classList.add(className)
            }
        }

        nodes.text = function (textStr) {
            if (typeof textStr === 'string'){//设置字符
                for (let i=0;i<nodes.length;i++){
                    nodes[i].textContent = textStr
                }
            }else if (textStr === undefined){//返回字符
                let textArr = []
                for (let i=0;i<nodes.length;i++){
                    textArr.push(nodes[i].textContent)
                }
                return textArr
            }
        }

        return nodes
    }
    var node = jQuery('ul>li')
    node.addClass('red')
    console.log(node.text())
    node.text('我是设置的值')


</script>
</body>
</html>
