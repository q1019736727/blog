<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>canvas</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <ol class="clearfix">
        <li>
            <svg class="icon activity" id="pen" aria-hidden="true">
                <use xlink:href="#icon-pen"></use>
            </svg>            
        </li>
        <li>
            <svg class="icon" id="eraser" aria-hidden="true">
                <use xlink:href="#icon-eraser"></use>
            </svg>            
        </li>
        <li>
            <svg class="icon" id="clear" aria-hidden="true">
                <use xlink:href="#icon-clear"></use>
            </svg>            
        </li>
        <li>
            <svg class="icon" id="download" aria-hidden="true">
                <use xlink:href="#icon-download"></use>
            </svg>            
        </li>
    </ol>
    <ul class="color">
        <li><span class="colorPick" id="black"></span></li>
        <li><span id="red"></span></li>
        <li><span id="green"></span></li>
        <li><span id="blue"></span></li>
    </ul>

    <ul class="font">
        <li><span class="fontActivity" id="oneFont"></span></li>
        <li><span id="twoFont"></span></li>
        <li><span id="threeFont"></span></li>
    </ul>
   
    <!-- script一定要写后面啊,不然调试你一上午都找不到原因 -->
    <script src="./min.js"></script>
    <script src="//at.alicdn.com/t/font_911709_5o1a35jf9im.js"></script>
</body>

</html>
