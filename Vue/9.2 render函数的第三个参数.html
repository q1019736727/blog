<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    <title>render第一个参数</title></head>
<body>

<div id="app">
    <child-component></child-component>
</div>

<script>

    Vue.component('child-component',{

        render:function (creatElemant) {

            //第三个参数可选
            //第三个参数一般用Array(Array里面代表子节点)
            return creatElemant('div',[
                creatElemant('h1','文本1'),
                creatElemant('h3','文本3')
            ])
        }
    })
    let app = new Vue({
        el:'#app',
        data:{

        }
    })

</script>
</body>
</html>
