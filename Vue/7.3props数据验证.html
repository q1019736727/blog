<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    <title>数据验证</title>
</head>
<body>
    <div id="app">
        <child-component :a="a" :b="b" :c="c" :d="d" :e="e" :f="f" :g="g"></child-component>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data:{
                a:'字符串',
                b:100,
                c:true,
                d:{name:'fangfang'},
                e:function () { return 1},
                f:[1,2,3,4,5,6],
                g:[2,3,1]
            },
            components: {
                'child-component': {
                    props: {
                        a:String,
                        b:Number,
                        c:Boolean,
                        d:Object,
                        e:Function,
                        f:Array,
                        g:{ //综合

                            type:Array,//类型

                            default:function () {
                                return [100,200,300] //如果未传入这个为初始值
                            },

                            required:true //是否必须传
                        }
                    },
                    template: `<div>{{a}}--{{b}}--{{c}}--{{d}}--{{e}}--{{f}}--{{g}}</div>`,
                }
            }

        })
    </script>
</body>
</html>
