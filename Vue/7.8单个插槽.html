<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    <title>单个插槽</title>
</head>
<body>
<div id="app">
    <child-component>
        <p>哈哈</p>
    </child-component>
</div>

<script>
    let app = new Vue({
        el: '#app',
        components: {
            'child-component': {
                template: `<div>
                               <slot>如果父组件没有内容我就显示</slot>
                           </div>`,
            }
        }

    })
</script>
</body>
</html>
