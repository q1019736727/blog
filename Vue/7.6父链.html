<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    <title>父链</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <child-component></child-component>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data:{
                msg: '我是父元素内容'
            },
            components: {
                'child-component': {
                    template: `<div>
                                   <button @click="change">我是子组件,点击修改父组件内容</button>
                               </div>`,
                    methods:{
                        change:function () {
                            this.$parent.msg = '我修改啦'
                        }
                    }
                }
            }

        })
    </script>
</body>
</html>
